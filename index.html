<!DOCTYPE html>
<html>
  <head>
    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>hospital</title>

    <!-- External CSS Link -->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="main-container">
      <h1><b>Welcome to Midgar Medical Services</b></h1>
      <h2>Choose account type</h2>
      <br>
      <hr>

      <div class="choicesImg">
        <img src="images/doctor.png" alt="doctor image">
        <img src="images/patient.png" alt="patient image">
      </div>
      <p>Hello doctor!</p>
      <p>Please fill out the form below to get started</p>
      <br>
      <form class="form-area">
        <span class='email'>Email: <input type="email" placeholder="first.last@migar.com"></span>
        <br><br>
        <span class='password'>Password: <input type="password" placeholder="********"></span>
        <br><br>
        Forgot your password? <a href="https://bcchr.ca/user/password" target="_blank">Click Here</a>
        <br><br>
        <button type="submit">Login</button>
      </form>

      <br>
      <span class="noAccount">No account? <a href="https://www.twopointhospital.com/en/register" target="_blank">Signup</a></span>
    </div>
  </body>
</html>
